<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            margin: 40px auto;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .alert-success {
            background-color: green;
        }

        .alert-error {
            background-color: red;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            background-color: #4f46e5;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b38d6;
        }
    </style>
</head>
<body>
<header>
    Instagram Uploader
</header>
<main>
    {% if success %}
    <div class="alert {{ 'alert-success' if success == 'True' else 'alert-error' }}">
        {{ message }}
    </div>
    {% endif %}
    <h1>Upload Your Post</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file" required>

        <label for="caption">Caption</label>
        <textarea id="caption" name="caption"></textarea>

        <label for="upload_time">Schedule Upload (Optional)</label>
        <input type="datetime-local" id="upload_time" name="upload_time">

        <button type="submit" name="action" value="upload_now">Upload Now</button>
        <button type="submit" name="action" value="schedule">Schedule</button>
    </form>
</main>
</body>
</html>
